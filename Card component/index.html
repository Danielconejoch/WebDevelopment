<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card component Lightning_McQueen</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- A div with container id to hold the card -->
  <div id="container">

    <!-- A div with card class for the card  -->
    <div class="card">
      <img src="https://noticias.coches.com/wp-content/uploads/2020/08/coches.com_quien-es-rayo-mcqueen-cars-9.jpeg"
        alt="Lightning McQueen">

      <!-- A div with card__details class to hold the details in the card  -->
      <div class="card_details">
        <!-- Span with tag class for the tag -->
        <span class="tag">Car</span>

        <span class="tag">Qchau</span>

        <!-- A div with name class for the name of the card -->
        <div class="name">Lightning McQueen</div>

        <p>"I'm a precision instrument of speed and aerodynamics". </p>

        <a href="https://en.wikipedia.org/wiki/Lightning_McQueen" target="_blank">
          <button>Read more</button>
        </a>
      </div>

    </div>
  </div>

</body>

</html>
